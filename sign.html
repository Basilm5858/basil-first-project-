<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset = "UTF-8" />
    <title>My Project</title>
    <meta name = "description" content = "This is our Store" />
    <link rel="stylesheet" href="CSS/Master.css">
</head>
<body>


   
    <div class="SIGN-UP">
    <h1>Sign up</h1>
    <form action = "../html/log.html" method="get">
        <div class="fri">
            <p>frist</p>
            <input type="text" id="frist" name="fri" required placeholder="frist name">
        </div>

        <br>
            
        <div class="sec">
            <p>second</p>
            <input type="text" id="second" name="sec" required placeholder="second name">
        </div>

        <br>
        
        <div class="mail2">
            <p>email</p>
            <input type="email" id="mail" name="mail" required placeholder="enter email">
        </div>

        <br>

        <div class="pass2">
            <p>password</p>
            <input type="password" id="pass" name="pass" required placeholder="enter password" minlength="6" maxlength="15">
        </div>

        

        <div class="ma-fema">
            <input type="radio" name="kind" id="ma" required>
            <label for="ma">male</label>
            <br>
            <input type="radio" name="kind" id="fema" required>
            <label for="fema">female</label>

        </div>

        <div>
            <input class="sub" type="submit" value="SIGN UP" >
        </div>
         <div class = "m">
         <h6>Already a member? <a class="log" href="../html/log.html">LogIn</a></h6> 
         </div>
    </form>
    </div>
</body>
</html>
